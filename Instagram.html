<!DOCTYPE html>
<html>
    <head>
        <title>
            Instagram
        </title>
        <link rel="stylesheet" href="./Instagram.css">
        <script src="https://kit.fontawesome.com/88c7cb937d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header id="Instagram">
            <div class="header">
                <p>Instagram</p>
                <div class="paragraph">
                    <i class="far fa-plus-square"></i>
                    <i class="far fa-comment-dots"></i>     
                </div>
            </div>
            <div class="dp">
                <div class="img">
                    <div class="img-container">
                        <img class="user-image" src="https://i0.wp.com/i.pinimg.com/originals/be/1e/81/be1e819a8024a4b0513e1ccaed99873b.jpg">
                        <div class="plus-container">
                            <i class="fas fa-plus"></i>
                        </div>                  
                    </div>                   
                    <p>Your story</p>
                </div>
                <div class="img">
                    <div class="ring">
                        <img class="user-image" src="https://i.pinimg.com/736x/7c/f6/f3/7cf6f3fb3f29baff96052fec3d2652c0.jpg">
                    </div>
                    <p>kakashi</p>
                </div>
                <div class="img">
                    <div class="ring">
                        <img class="user-image" src="https://i.pinimg.com/236x/6a/c4/5e/6ac45ea5a3f5ace324b79b8f36d30f27.jpg">
                    </div>
                    <p>tony</p>  
                </div>
                <div class="img">
                    <div class="ring">
                        <img class="user-image" src="https://www.tollywood.net/wp-content/uploads/2021/07/Alia-Bhatt-signs-WME-talent-agency.jpg">
                    </div>
                    <p>alia</p>
                </div>
                <div class="img">
                    <div class="ring">
                        <img class="user-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Zayn_Wiki_%28cropped%29.jpg/800px-Zayn_Wiki_%28cropped%29.jpg">
                    </div>
                    <p>zayn</p>  
                </div>
                   
            </div>
        </header>    
        <section class="section">
            <div class="post-header">
                <div class="user-info">
                    <img class="dp-image" src="https://i0.wp.com/i.pinimg.com/originals/be/1e/81/be1e819a8024a4b0513e1ccaed99873b.jpg">
                    <div class="user-name-addr">
                        <p>mr.arzmirza</p>
                        <p>Varanasi, India</p>
                    </div>
                </div>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <img class="image-image" src="https://scontent.flko3-1.fna.fbcdn.net/v/t39.30808-6/273325550_934376787446624_1741194369998274780_n.jpg?_nc_cat=110&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=GY83t5mVgEYAX_-MVTD&_nc_ht=scontent.flko3-1.fna&oh=00_AT_Te3DtDSIYBMj23aG3xMOk6BzUmlvkARN2dzHTrqL9Kw&oe=6202C64B">     
                <div class="like-comment">
                    <div class="lcs">
                        <i class="fas fa-heart" style="color:rgb(221, 32, 32);"></i>
                        <i class="far fa-comment"></i>
                        <i class="far fa-paper-plane"></i>   
                    </div>
                    <div class="bookmark">
                        <i class="far fa-bookmark"></i>
                    </div>
                </div>    
                <div>
                    <p>Liked by <b>officialmirzaarz.0786</b> and <b>61 others</b></p>

                    <p><b>iamwayez72</b> Fire bro</p>
                    <p style="font-size: x-small;color: gray">28 January</p>
                </div>
        </section>
        <nav class="nav">
            <i class="fas fa-home"></i>
            <i class="fas fa-search"></i>
            <i class="far fa-play-circle"></i>
            <i class="far fa-heart"></i>
            <img class="home-dp" src="https://i0.wp.com/i.pinimg.com/originals/be/1e/81/be1e819a8024a4b0513e1ccaed99873b.jpg">
        </nav>

</html>
